<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/img/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main1.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-container-contact100" style="background-image: url(static/img/bg-01.jpg);">
		<div class="contact100-header flex-sb-m">
			<a href="/" class="contact100-header-logo">
				<img src="/static/img/EPSILON.png" alt="LOGO">
			</a>

			<div>
				<button class="btn-show-contact100">
					Make a prediction
				</button>
			</div>
		</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(static/img/bg-04.jpg);">
				<span>Fill in the fields</span>
			</div>

			<form class="contact100-form validate-form" action="result" method="post">
				
				<div class="wrap-input100 validate-input">
					<input id="creatinine_phosphokinase" class="input100" type="text" name="creatinine_phosphokinase" placeholder="Creatinine Phosphokinase Level">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-heart-pulse m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="ejection_fraction" class="input100" type="text" name="ejection_fraction" placeholder="Ejection Fraction Percentage">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-heart-pulse m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="platelets" class="input100" type="text" name="platelets" placeholder="Platelets in the blood">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-heart-pulse m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="serum_creatinine" class="input100" type="text" name="serum_creatinine" placeholder="Serum Creatinine Level">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-heart-pulse m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="time_in_clinic" class="input100" type="text" name="time_in_clinic" placeholder="Time in clinic (in days)">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-calendar-full m-b-2"></span>
					</label>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Check The Result
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/main1.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
